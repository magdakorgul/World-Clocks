<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Berlin</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">1:46:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">6:20:15 AM</div>
      </div>
      <div class="city">
        <h2>Casablanca</h2>
        <div class="date">August 15th 2023</div>
        <div class="time">8:40:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Magdalena Korgul and is
      <a href="https://github.com/magdakorgul/World-Clocks">
        open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
